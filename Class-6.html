<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6 Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        #nav-spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #nav-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        #spinner-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .hamburger-icon {
            width: 35px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
        }
        .hamburger-icon span {
            width: 100%;
            height: 4px;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }
        .menu-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: none;
            min-width: 150px;
        }
        .menu-dropdown.active {
            display: block;
        }
        .menu-dropdown button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .menu-dropdown button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .designer-button {
            padding: 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .designer-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .designer-button:active {
            transform: translateY(-2px);
        }
        .designer-button:nth-child(1) { background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%); }
        .designer-button:nth-child(2) { background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%); }
        .designer-button:nth-child(3) { background: linear-gradient(135deg, #F2994A 0%, #F2C94C 100%); }
        .designer-button:nth-child(4) { background: linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%); }
        .designer-button:nth-child(5) { background: linear-gradient(135deg, #A8E6CF 0%, #56AB2F 100%); }
        .designer-button:nth-child(6) { background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%); }
        .designer-button:nth-child(7) { background: linear-gradient(135deg, #FFA07A 0%, #FA8072 100%); }
        .designer-button:nth-child(8) { background: linear-gradient(135deg, #89F7FE 0%, #66A6FF 100%); }
        .designer-button:nth-child(9) { background: linear-gradient(135deg, #FDBB2D 0%, #22C1C3 100%); }
        .designer-button:nth-child(10) { background: linear-gradient(135deg, #EE9CA7 0%, #FFDDE1 100%); }
    </style>
</head>
<body>
    <!-- Navigation Spinner Overlay -->
    <div id="nav-spinner-overlay">
        <div id="nav-spinner"></div>
        <div id="spinner-text">Loading...</div>
    </div>
    
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-dropdown" id="menu-dropdown">
            <button onclick="navigateWithSpinner('Main.html')">Back</button>
            <button onclick="navigateWithSpinner('Home.html')">Home</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    
    <h1>Class 6 Results</h1>
    
    <!-- Main Content -->
    <div class="button-container">
        <button class="designer-button" onclick="navigateWithSpinner('My graph.html', 'linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%)')">My Graph</button>
        <button class="designer-button" onclick="navigateWithSpinner('Compare Result.html', 'linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%)')">Compare Results</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-1.html', 'linear-gradient(135deg, #F2994A 0%, #F2C94C 100%)')">SAT-1</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-2.html', 'linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%)')">SAT-2</button>
        <button class="designer-button" onclick="navigateWithSpinner('Term-1.html', 'linear-gradient(135deg, #A8E6CF 0%, #56AB2F 100%)')">Term-1</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-3.html', 'linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%)')">SAT-3</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-4.html', 'linear-gradient(135deg, #FFA07A 0%, #FA8072 100%)')">SAT-4</button>
        <button class="designer-button" onclick="navigateWithSpinner('Term2 Result.html', 'linear-gradient(135deg, #89F7FE 0%, #66A6FF 100%)')">Term-2</button>
        <button class="designer-button" onclick="navigateWithSpinner('Term-1 rcs.html', 'linear-gradient(135deg, #FDBB2D 0%, #22C1C3 100%)')">Term-1 RCs</button>
        <button class="designer-button" onclick="navigateWithSpinner('Other Competitions.html', 'linear-gradient(135deg, #EE9CA7 0%, #FFDDE1 100%)')">Other Competitions</button>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById('menu-dropdown').classList.toggle('active');
        }
        
        function navigateWithSpinner(url, gradient) {
            const overlay = document.getElementById('nav-spinner-overlay');
            const spinnerText = document.getElementById('spinner-text');
            
            if (gradient) {
                localStorage.setItem('pageGradient', gradient);
            }
            
            spinnerText.textContent = 'Loading...';
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = url;
            }, 3000);
        }
        
        function logout() {
            const overlay = document.getElementById('nav-spinner-overlay');
            const spinnerText = document.getElementById('spinner-text');
            
            spinnerText.textContent = 'Logging out...';
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</body>
</html>
