<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6 Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        #nav-spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #nav-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        #spinner-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            flex: 1;
        }
        .hamburger-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .hamburger {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s ease;
        }
        .hamburger:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .menu-dropdown {
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .menu-dropdown button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: background 0.3s ease;
            border-bottom: 1px solid #eee;
        }
        .menu-dropdown button:first-child {
            border-radius: 10px 10px 0 0;
        }
        .menu-dropdown button:last-child {
            border-bottom: none;
            border-radius: 0 0 10px 10px;
        }
        .menu-dropdown button:hover {
            background: #f5f5f5;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .designer-button {
            padding: 20px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #FF8C42 0%, #FF3CAC 100%);
        }
        .designer-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="nav-spinner-overlay">
        <div id="nav-spinner"></div>
        <div id="spinner-text">Loading...</div>
    </div>
    <div class="hamburger-container">
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-dropdown" id="menu-dropdown">
            <button onclick="navigateWithSpinner('Result.html')">Home</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="header-container">
        <h1>Class 6 Results</h1>
    </div>
    <div class="button-container">
        <button class="designer-button" onclick="navigateWithSpinner('Class-7.html')">Class 7</button>
        <button class="designer-button" onclick="navigateWithSpinner('Class-8.html')">Class 8</button>
        <button class="designer-button" onclick="navigateWithSpinner('Class-9.html')">Class 9</button>
        <button class="designer-button" onclick="logout()">Logout</button>
    </div>
    
    <!-- Main Content -->
    <div class="button-container">
        <button class="designer-button" onclick="navigateWithSpinner('My graph.html', 'linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%)')">My Graph</button>
        <button class="designer-button" onclick="navigateWithSpinner('Compare Result.html', 'linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%)')">Compare Results</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-1.html', 'linear-gradient(135deg, #F2994A 0%, #F2C94C 100%)')">SAT-1</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-2.html', 'linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%)')">SAT-2</button>
        <button class="designer-button" onclick="navigateWithSpinner('Term-1.html', 'linear-gradient(135deg, #A8E6CF 0%, #56AB2F 100%)')">Term-1</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-3.html', 'linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%)')">SAT-3</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-4.html', 'linear-gradient(135deg, #FFA07A 0%, #FA8072 100%)')">SAT-4</button>
        <button class="designer-button" onclick="navigateWithSpinner('Term2 Result.html', 'linear-gradient(135deg, #89F7FE 0%, #66A6FF 100%)')">Term-2</button>
        <button class="designer-button" onclick="navigateWithSpinner('Term-1 rcs.html', 'linear-gradient(135deg, #FDBB2D 0%, #22C1C3 100%)')">Term-1 RCs</button>
        <button class="designer-button" onclick="navigateWithSpinner('Other Competitions.html', 'linear-gradient(135deg, #EE9CA7 0%, #FFDDE1 100%)')">Other Competitions</button>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById('menu-dropdown').classList.toggle('active');
        }
        
        function navigateWithSpinner(url, gradient) {
            const overlay = document.getElementById('nav-spinner-overlay');
            const spinnerText = document.getElementById('spinner-text');
            
            if (gradient) {
                localStorage.setItem('pageGradient', gradient);
            }
            
            spinnerText.textContent = 'Loading...';
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = url;
            }, 3000);
        }
        
        function logout() {
            const overlay = document.getElementById('nav-spinner-overlay');
            const spinnerText = document.getElementById('spinner-text');
            
            spinnerText.textContent = 'Logging out...';
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</body>
</html>
