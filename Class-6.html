<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6 Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        #nav-spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #nav-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        #spinner-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            flex: 1;
        }
        .hamburger-menu {
            background: white;
            border: none;
            font-size: 30px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .hamburger-menu:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }
        .menu-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }
        .menu-dropdown.active {
            display: flex;
        }
        .menu-dropdown button {
            padding: 15px 30px;
            border: none;
            background: white;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            transition: background 0.3s ease;
            border-bottom: 1px solid #e0e0e0;
        }
        .menu-dropdown button:last-child {
            border-bottom: none;
        }
        .menu-dropdown button:hover {
            background: #667eea;
            color: white;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .designer-button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 35px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .designer-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .designer-button:active {
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Spinner Overlay -->
    <div id="nav-spinner-overlay">
        <div id="nav-spinner"></div>
        <div id="spinner-text">Loading...</div>
    </div>
    
    <!-- Header with Hamburger Menu -->
    <div class="header-container">
        <h1>Class 6 Results</h1>
        <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
    </div>
    
    <div class="menu-dropdown" id="menu-dropdown">
        <button onclick="goBack()">Back</button>
        <button onclick="navigateWithSpinner('Result.html')">Home</button>
        <button onclick="logout()">Logout</button>
    </div>
    
    <!-- Main Content -->
    <div class="button-container">
        <button class="designer-button" onclick="navigateWithSpinner('My graph.html', 'linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%)')">My Graph</button>
        <button class="designer-button" onclick="navigateWithSpinner('Compare Result.html', 'linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%)')">Compare Results</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-1.html', 'linear-gradient(135deg, #F2994A 0%, #F2C94C 100%)')">SAT-1</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-2.html', 'linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%)')">SAT-2</button>
        <button class="designer-button" onclick="navigateWithSpinner('Term-1.html', 'linear-gradient(135deg, #A8E6CF 0%, #56AB2F 100%)')">Term-1</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-3.html', 'linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%)')">SAT-3</button>
        <button class="designer-button" onclick="navigateWithSpinner('SAT-4.html', 'linear-gradient(135deg, #FFA07A 0%, #FA8072 100%)')">SAT-4</button>
        <button class="designer-button" onclick="navigateWithSpinner('Term2 Result.html', 'linear-gradient(135deg, #89F7FE 0%, #66A6FF 100%)')">Term-2</button>
        <button class="designer-button" onclick="navigateWithSpinner('Term-1 rcs.html', 'linear-gradient(135deg, #FDBB2D 0%, #22C1C3 100%)')">Term-1 RCs</button>
        <button class="designer-button" onclick="navigateWithSpinner('Other Competitions.html', 'linear-gradient(135deg, #EE9CA7 0%, #FFDDE1 100%)')">Other Competitions</button>
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById('menu-dropdown').classList.toggle('active');
        }
        
        function navigateWithSpinner(url, gradient) {
            const overlay = document.getElementById('nav-spinner-overlay');
            const spinnerText = document.getElementById('spinner-text');
            
            if (gradient) {
                localStorage.setItem('pageGradient', gradient);
            }
            
            spinnerText.textContent = 'Loading...';
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = url;
            }, 3000);
        }
        
        function goBack() {
            window.location.href = 'Results.html';
        }
        
        function logout() {
            const overlay = document.getElementById('nav-spinner-overlay');
            const spinnerText = document.getElementById('spinner-text');
            
            spinnerText.textContent = 'Logging out...';
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</body>
</html>
