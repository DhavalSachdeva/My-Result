<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 7 Result</title>
    <style>
        /* Spinner overlay shared styles */
        #nav-spinner-overlay { display:none; position:fixed; inset:0; background:rgba(255,255,255,0.9); z-index:9999; align-items:center; justify-content:center; flex-direction:column; }
        #nav-spinner { width:50px; height:50px; border:6px solid #f3f3f3; border-top:6px solid #007BFF; border-radius:50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        
        /* Header with hamburger menu */
        .header-container { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
        .hamburger-menu { cursor: pointer; font-size: 30px; background: none; border: none; }
        .menu-dropdown { display: none; position: fixed; top: 60px; right: 20px; background: white; border: 2px solid #007BFF; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; }
        .menu-dropdown.active { display: block; }
        .menu-dropdown button { display: block; width: 100%; margin: 8px 0; padding: 10px; cursor: pointer; background: #007BFF; color: white; border: none; border-radius: 4px; font-size: 16px; }
        .menu-dropdown button:hover { background: #0056b3; }
        
        .designer-button {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 35px;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 200px;
            margin-bottom: 20px;
        }
        .designer-button:hover {
            background: linear-gradient(45deg, #2575fc 0%, #6a11cb 100%);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
    <script>
        // Global 3s navigation spinner
        function navigateWithSpinner(url){
            try{ var ov=document.getElementById('nav-spinner-overlay'); if(ov){ ov.style.display='flex'; } }catch(e){}
            setTimeout(function(){ window.location.href = url; }, 3000);
        }
        
        function toggleMenu() {
            var menu = document.getElementById('menu-dropdown');
            menu.classList.toggle('active');
        }
    </script>
</head>
<body>
    <!-- Spinner overlay -->
    <div id="nav-spinner-overlay"><div id="nav-spinner"></div><div style="margin-top:12px;color:#333;font-weight:600;">Loading...</div></div>
    
    <!-- Header with title and hamburger menu -->
    <div class="header-container">
        <h1>Let's See My Marks</h1>
        <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
    </div>
    
    <!-- Dropdown menu -->
    <div id="menu-dropdown" class="menu-dropdown">
        <button onclick="navigateWithSpinner('Result.html')">Home</button>
        <button onclick="navigateWithSpinner('index.html')">Logout</button>
    </div>
    
    <div class="button-container">
        <button class="designer-button" onclick="window.open('My graph.html', '_blank')">My Graph</button>
        <button class="designer-button" onclick="window.open('Compare%20Result.html', '_blank')">Compare Results</button>
        <button class="designer-button" onclick="window.open('SAT-1.html', '_blank')">SAT-1</button>
        <button class="designer-button" onclick="window.open('SAT-2.html', '_blank')">SAT-2</button>
        <button class="designer-button" onclick="window.open('Term-1.html', '_blank')">Term-1</button>
        <button class="designer-button" onclick="window.open('SAT-3.html', '_blank')">SAT-3</button>
        <button class="designer-button" onclick="window.open('SAT-4.html', '_blank')">SAT-4</button>
        <button class="designer-button" onclick="window.open('Term2 Result.html', '_blank')">Term-2 Result</button>
        <button class="designer-button" onclick="window.open('Term-1 rcs.html', '_blank')">Term-1 RCS</button>
        <button class="designer-button" onclick="window.open('Other%20Competitions.html', '_blank')">Other Competitions</button>
    </div>
</body>
</html>
