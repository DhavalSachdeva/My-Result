<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            /* Gradient background for whole page */
            min-height: 100vh;
            background: linear-gradient(120deg, #8ec5fc 0%, #e0c3fc 100%);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .designer-button {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 35px;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 200px;
            margin-bottom: 20px;
        }

        .designer-button:hover {
            background: linear-gradient(45deg, #2575fc 0%, #6a11cb 100%);
        }

        .designer-button2 {
            background: linear-gradient(45deg, #ff5e62 0%, #ff9966 100%);
        }
        .designer-button2:hover {
            background: linear-gradient(45deg, #ff9966 0%, #ff5e62 100%);
        }

        .designer-button3 {
            background: linear-gradient(45deg, #34e89e 0%, #0f3443 100%);
        }
        .designer-button3:hover {
            background: linear-gradient(45deg, #0f3443 0%, #34e89e 100%);
        }

        .designer-button4 {
            background: linear-gradient(45deg, #f7971e 0%, #ffd200 100%);
        }
        .designer-button4:hover {
            background: linear-gradient(45deg, #ffd200 0%, #f7971e 100%);
        }

        .designer-button:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
        }

        .designer-button:hover:before {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        /* Spinner overlay styling */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        #loading-spinner {
            margin: auto;
            display: block;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Spinner overlay (hidden until button click) -->
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
    </div>

    <h1>Select Class To Proceed</h1>
    <br><br><br>
    <a href="Class-6.html" target="_blank" class="designer-button" onclick="showSpinner(event, this)">Class: 6</a>
    <br>
    <a href="Class-7.html" target="_blank" class="designer-button designer-button2" onclick="showSpinner(event, this)">Class: 7</a>
    <br>
    <a href="Class-8.html" target="_blank" class="designer-button designer-button3" onclick="showSpinner(event, this)">Class: 8</a>
    <br>
    <a href="Class-9.html" target="_blank" class="designer-button designer-button4" onclick="showSpinner(event, this)">Class: 9</a>

    <script>
    function showSpinner(e, btn) {
        e.preventDefault();
        document.getElementById('loading-overlay').style.display = 'flex';
        setTimeout(function() {
            window.open(btn.getAttribute('href'), '_blank');
            document.getElementById('loading-overlay').style.display = 'none';
        }, 3000);
    }
    </script>
</body>
</html>
