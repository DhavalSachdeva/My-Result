<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .designer-button {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 35px;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 200px;
            margin-bottom: 20px;
        }
        .designer-button:hover {
            background: linear-gradient(45deg, #2575fc 0%, #6a11cb 100%);
        }
        .designer-button2 {
            background: linear-gradient(45deg, #ff5e62 0%, #ff9966 100%);
        }
        .designer-button2:hover {
            background: linear-gradient(45deg, #ff9966 0%, #ff5e62 100%);
        }
        .designer-button3 {
            background: linear-gradient(45deg, #28a745 0%, #20c997 100%);
        }
        .designer-button3:hover {
            background: linear-gradient(45deg, #20c997 0%, #28a745 100%);
        }
        .designer-button4 {
            background: linear-gradient(45deg, #ffc107 0%, #ff9800 100%);
        }
        .designer-button4:hover {
            background: linear-gradient(45deg, #ff9800 0%, #ffc107 100%);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 40px;
        }
        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        /* Loading Spinner Styles */
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner-overlay.active {
            display: flex;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <h1>Select Your Class</h1>
        <a href="#" class="designer-button" onclick="showSpinnerAndNavigate('class6.html', event)">Class 6</a>
        <a href="#" class="designer-button2" onclick="showSpinnerAndNavigate('class7.html', event)">Class 7</a>
        <a href="#" class="designer-button3" onclick="showSpinnerAndNavigate('class8.html', event)">Class 8</a>
        <a href="#" class="designer-button4" onclick="showSpinnerAndNavigate('class9.html', event)">Class 9</a>
    </div>

    <script>
        function showSpinnerAndNavigate(url, event) {
            event.preventDefault();
            const spinnerOverlay = document.getElementById('spinnerOverlay');
            spinnerOverlay.classList.add('active');
            
            setTimeout(function() {
                window.location.href = url;
            }, 3000); // 3 second delay
        }
    </script>
</body>
</html>
