<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            /* Gradient background for whole page */
            min-height: 100vh;
            background: linear-gradient(120deg, #8ec5fc 0%, #e0c3fc 100%);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Hamburger Menu Styles */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .hamburger-icon {
            background: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
        }
        .menu-dropdown {
            position: fixed;
            top: 70px;
            right: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
        }
        .menu-dropdown.show {
            display: flex;
        }
        .menu-dropdown button {
            padding: 15px 30px;
            border: none;
            background: white;
            color: #333;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .menu-dropdown button:hover {
            background-color: #007BFF;
            color: white;
        }
        /* Loading overlay styles */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #loading-spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        /* Center heading style */
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        .class-button {
            padding: 15px 50px;
            font-size: 20px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 250px;
        }
        .class-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
        <div id="loading-text">Loading...</div>
    </div>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    <div class="menu-dropdown" id="menu-dropdown">
        <button onclick="logout()">Logout</button>
    </div>
    <!-- Page Heading -->
    <h1>Select class to proceed!</h1>
    <!-- Button Container -->
    <div class="button-container">
        <button class="class-button" onclick="navigateWithSpinner('Class-6.html')">Class 6</button>
        <button class="class-button" onclick="navigateWithSpinner('Class-7.html')">Class 7</button>
        <button class="class-button" onclick="navigateWithSpinner('Class-8.html')">Class 8</button>
        <button class="class-button" onclick="navigateWithSpinner('Class-9.html')">Class 9</button>
    </div>
    <script>
        let isNavigating = false;

        function toggleMenu() {
            document.getElementById('menu-dropdown').classList.toggle('show');
        }

        function navigateWithSpinner(url) {
            if (isNavigating) return;
            isNavigating = true;
            const overlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            loadingText.textContent = 'Loading...';
            overlay.style.display = 'flex';
            setTimeout(() => {
                window.location.href = url;
            }, 3000);
        }

        function logout() {
            if (isNavigating) return;
            isNavigating = true;
            const overlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            loadingText.textContent = 'Logging out...';
            overlay.style.display = 'flex';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }

        // Handle browser back button navigation
        window.addEventListener('pageshow', function(event) {
            // If the page is being shown from the bfcache (back button)
            if (event.persisted || performance.getEntriesByType('navigation')[0]?.type === 'back_forward') {
                // Show loading spinner
                const overlay = document.getElementById('loading-overlay');
                const loadingText = document.getElementById('loading-text');
                loadingText.textContent = 'Loading...';
                overlay.style.display = 'flex';
                
                // Hide spinner after 3 seconds
                setTimeout(() => {
                    overlay.style.display = 'none';
                    isNavigating = false;
                }, 3000);
            }
        });
    </script>
</body>
</html>
