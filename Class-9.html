<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 9 Result</title>
    <style>
        /* Spinner overlay shared styles */
        #nav-spinner-overlay { display:none; position:fixed; inset:0; background:rgba(255,255,255,0.9); z-index:9999; align-items:center; justify-content:center; flex-direction:column; }
        #nav-spinner { width:50px; height:50px; border:6px solid #f3f3f3; border-top:6px solid #007BFF; border-radius:50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        
        /* Header with hamburger menu */
        .header-container { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
        .hamburger-menu { cursor: pointer; font-size: 30px; background: none; border: none; }
        .menu-dropdown { display: none; position: fixed; top: 60px; right: 20px; background: white; border: 2px solid #007BFF; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; }
        .menu-dropdown.active { display: block; }
        .menu-dropdown button { display: block; width: 100%; margin: 8px 0; padding: 10px; cursor: pointer; background: #007BFF; color: white; border: none; border-radius: 4px; font-size: 16px; }
        .menu-dropdown button:hover { background: #0056b3; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        // Global 3s navigation spinner
        function navigateWithSpinner(url){
            try{ var ov=document.getElementById('nav-spinner-overlay'); if(ov){ ov.style.display='flex'; } }catch(e){}
            setTimeout(function(){ window.location.href = url; }, 3000);
        }
        
        function toggleMenu() {
            var menu = document.getElementById('menu-dropdown');
            menu.classList.toggle('active');
        }
    </script>
</head>
<body>
    <!-- Spinner overlay -->
    <div id="nav-spinner-overlay"><div id="nav-spinner"></div><div style="margin-top:12px;color:#333;font-weight:600;">Loading...</div></div>
    
    <!-- Header with title and hamburger menu -->
    <div class="header-container">
        <h1>Let's See My Marks</h1>
        <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
    </div>
    
    <!-- Dropdown menu -->
    <div id="menu-dropdown" class="menu-dropdown">
        <button onclick="navigateWithSpinner('Result.html')">Home</button>
        <button onclick="navigateWithSpinner('index.html')">Logout</button>
    </div>
    
    <h1>WILL BE UPDATED ONCE THE OVERALL TERM REPORT CARD IS RECEIVED</h1>
</body>
</html>
