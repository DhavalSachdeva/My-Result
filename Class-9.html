<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 9 Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Spinner overlay shared styles */
        #nav-spinner-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #nav-spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #spinner-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .header-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .hamburger-menu {
            background: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .hamburger-menu:hover {
            background-color: #f0f0f0;
        }
        .menu-dropdown {
            display: none;
            flex-direction: column;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 1000;
        }
        .menu-dropdown.active {
            display: flex;
        }
        .menu-dropdown button {
            padding: 15px 30px;
            border: none;
            background: white;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }
        .menu-dropdown button:hover {
            background-color: #007BFF;
            color: white;
        }
        .content-text {
            margin-top: 100px;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Spinner Overlay -->
    <div id="nav-spinner-overlay">
        <div id="nav-spinner"></div>
        <div id="spinner-text">Loading...</div>
    </div>
    <!-- Header with Hamburger Menu -->
    <div class="header-container">
        <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
    </div>
    <div class="menu-dropdown" id="menu-dropdown">
        <button onclick="navigateWithSpinner('Result.html')">Home</button>
        <button onclick="navigateWithSpinner('Class-6.html')">Class 6</button>
        <button onclick="navigateWithSpinner('Class-7.html')">Class 7</button>
        <button onclick="navigateWithSpinner('Class-8.html')">Class 8</button>
        <button onclick="logout()">Logout</button>
    </div>
    <!-- Main Content -->
    <div class="content-text">
        <p>Class 9 results will be available soon!</p>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById('menu-dropdown').classList.toggle('active');
        }
        function navigateWithSpinner(url) {
            const overlay = document.getElementById('nav-spinner-overlay');
            const spinnerText = document.getElementById('spinner-text');
            spinnerText.textContent = 'Loading...';
            overlay.style.display = 'flex';
            setTimeout(() => {
                window.location.href = url;
            }, 3000);
        }
        function logout() {
            const overlay = document.getElementById('nav-spinner-overlay');
            const spinnerText = document.getElementById('spinner-text');
            spinnerText.textContent = 'Logging out...';
            overlay.style.display = 'flex';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</body>
</html>
