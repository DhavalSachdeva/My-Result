<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT-1 Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #F2994A 0%, #F2C94C 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .hamburger-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .hamburger {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s ease;
        }
        .hamburger:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .menu-dropdown {
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .menu-dropdown button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: background 0.3s ease;
            border-bottom: 1px solid #eee;
        }
        .menu-dropdown button:first-child {
            border-radius: 10px 10px 0 0;
        }
        .menu-dropdown button:last-child {
            border-bottom: none;
            border-radius: 0 0 10px 10px;
        }
        .menu-dropdown button:hover {
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: white;
            margin: 60px 0 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 600px;
        }
        th, td {
            border: 2px solid #F2994A;
            padding: 15px;
            text-align: center;
        }
        th {
            background: #F2994A;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="hamburger-container">
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-dropdown" id="menu-dropdown">
            <button onclick="navigateTo('Class-6.html')">Back</button>
            <button onclick="navigateTo('Result.html')">Home</button>
            <button onclick="navigateTo('index.html')">Logout</button>
        </div>
    </div>
    
    <h1>SAT-1 Results</h1>
    
    <table>
        <tr>
            <th>Subject</th>
            <th>Total Marks</th>
            <th>Marks Obtained</th>
        </tr>
        <tr>
            <td>English</td>
            <td>20</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>20</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>20</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Social Studies</td>
            <td>20</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Hindi</td>
            <td>20</td>
            <td>15</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>100</th>
            <th>85</th>
        </tr>
    </table>
    
    <script>
        function toggleMenu() {
            document.getElementById('menu-dropdown').classList.toggle('active');
        }
        
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
