<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        #spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            z-index: 999;
        }
        .hamburger-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .hamburger {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s ease;
        }
        .hamburger:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .menu-dropdown {
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .menu-dropdown button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: background 0.3s ease;
            border-bottom: 1px solid #eee;
        }
        .menu-dropdown button:first-child {
            border-radius: 10px 10px 0 0;
        }
        .menu-dropdown button:last-child {
            border-bottom: none;
            border-radius: 0 0 10px 10px;
        }
        .menu-dropdown button:hover {
            background: #f5f5f5;
        }
        .button-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button-container button {
            width: 200px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .button-container button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        canvas {
            border: 2px solid white;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: block;
            margin: 80px auto 0;
            max-width: 90%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="overlay"></div>
    <div id="spinner"></div>
    
    <div class="hamburger-container">
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-dropdown" id="menu-dropdown">
            <button onclick="navigateTo('Class-6.html')">Back</button>
            <button onclick="navigateTo('Result.html')">Home</button>
            <button onclick="navigateTo('index.html')">Logout</button>
        </div>
    </div>
    
    <canvas id="myChart" width="800" height="400"></canvas>
    
    <script>
        function toggleMenu() {
            document.getElementById('menu-dropdown').classList.toggle('active');
        }
        
        function navigateTo(url) {
            showSpinner();
            setTimeout(function() {
                window.location.href = url;
            }, 2000);
        }
        
        function showSpinner() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('spinner').style.display = 'block';
        }
        
        window.onload = function() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['SAT-1', 'SAT-2', 'Term-1', 'SAT-3', 'SAT-4', 'Term-2'],
                    datasets: [{
                        label: 'My Results',
                        data: [85, 90, 88, 92, 87, 95],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
