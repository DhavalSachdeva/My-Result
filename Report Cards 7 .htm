    <style>
        .designer-button {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 35px;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
        }

        .designer-button:hover {
            background: linear-gradient(45deg, #2575fc 0%, #6a11cb 100%);
        }

        .designer-button2 {
            background: linear-gradient(45deg, #ff5e62 0%, #ff9966 100%);
        }

        .designer-button2:hover {
            background: linear-gradient(45deg, #ff9966 0%, #ff5e62 100%);
        }

        .designer-button3 {
            background: linear-gradient(45deg, #34e89e 0%, #0f3443 100%);
        }

        .designer-button3:hover {
            background: linear-gradient(45deg, #0f3443 0%, #34e89e 100%);
        }

        .designer-button:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
        }

        .designer-button:hover:before {
            width: 100%;
            height: 100%;
            opacity: 1;
        }
    </style>
</head>
