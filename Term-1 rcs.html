<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term-1 Report Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FDBB2D 0%, #22C1C3 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .hamburger-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .hamburger {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s ease;
        }
        .hamburger:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .menu-dropdown {
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .menu-dropdown button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: background 0.3s ease;
            border-bottom: 1px solid #eee;
        }
        .menu-dropdown button:first-child {
            border-radius: 10px 10px 0 0;
        }
        .menu-dropdown button:last-child {
            border-bottom: none;
            border-radius: 0 0 10px 10px;
        }
        .menu-dropdown button:hover {
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: white;
            margin: 60px 0 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .report-card {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .report-card img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="hamburger-container">
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-dropdown" id="menu-dropdown">
            <button onclick="navigateTo('Class-6.html')">Back</button>
            <button onclick="navigateTo('Result.html')">Home</button>
            <button onclick="navigateTo('index.html')">Logout</button>
        </div>
    </div>
    
    <h1>Term-1 Report Card</h1>
    
    <div class="report-card">
        <img src="Term-1 RC.png" alt="Term-1 Report Card">
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById('menu-dropdown').classList.toggle('active');
        }
        
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
